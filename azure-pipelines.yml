# Infrastructure pipeline

name: AWS infrastructure
trigger:
- main

variables:
  # Terraform settings
  terraformWorkingDirectory: '$(System.DefaultWorkingDirectory)/ecr/ecr_exercise'

stages:
  - stage: TerraformContinuousIntegration
    displayName: Terraform Module - CI
    jobs:
    - job: Install
      displayName: install_tf
      pool: taller-agent
      steps:
      - task: TerraformTaskV4@4
        displayName: Initialize Terraform
        inputs:
          provider: 'aws'
          command: 'init'
          awsCredentials: aws_terraform
          s3BucketName: examplebucket1-azure
          s3ObjectKey: 'ecr-terraform.tfstate'

